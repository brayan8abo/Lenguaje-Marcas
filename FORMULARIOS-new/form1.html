<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link rel="stylesheet" href="form1.css">
</head>

<body>
    <form action="" method="">
        <p>
        <fieldset>
            <legend>Datos personales</legend>
            <label for="url">URL</label>
            <input type="url" name="" id="">
            <br>
            <label for="correo">Correo</label>
            <input type="email" name="" id="">
            <br>
            Mes: <input type="month" name="" id="">
            <br>
            Semana: <input type="week" name="" id="">
            <br>
            Momento: <input type="datetime-local" name="" id="">
            <br>
            <label for="nombre">
                Nombre: </label><input type="text" name="nombre" id="nombre" placeholder="Introduzca su nombre" required
                maxlength="20" minlength="10" autofocus readonly>
        </fieldset>
        </p>
        <p>
        <fieldset>
            <legend>Otros datos</legend>
            <label for="contr">
                Contraseña: </label><input type="password" name="contrasenna" id="contr" tabindex="1" autofocus>
            </p>
            <p>
                Fichero: <input type="file" name="" id="">
            </p>
            <p>
                Edad: <input type="number" name="" id="" value="20" min="18" max="100" tabindex="2">
            </p>
            <p>
                Fecha de nacimiento: <input type="date" name="" id="">
            </p>
            <p>
                Hora de nacimiento: <input type="time" name="" id="" tabindex="3">
            </p>
            <p>
                Altura: <input type="number" name="" id="" step="0.05" accesskey="a">
            </p>
            <p>
                Correo-e: <input type="email" name="" id="" tabindex="4">
            </p>
            <p>
                Casilla de verificación<input type="checkbox" name="" id="">
            </p>
            <p>
                Género:
                <input type="radio" name="radio1" id="">Hombre
                <input type="radio" name="radio1" id="" checked>Mujer
            </p>
            <p>
                <input type="color" name="" id="" value="#ff0000">
            </p>
            <p>
                <input type="range" name="" id="" min="0" max="10" step="2">
            </p>
            <p>
                <input type="hidden" name="">
            </p>
            <p>Comentarios:
                <textarea name="" id="" cols="30" rows="5" placeholder="Escriba aquí sus comentarios"></textarea>
            </p>
            <p>
                <select name="" id="" size="3" multiple>
                    <option value="" selected>...</option>
                    <option value="">Uno</option>
                    <option value="">Dos</option>
                    <option value="">Tres</option>
                </select>
        </fieldset>

        </p>
        <p>
            <input type="submit" value="Enviar">
            <button type="submit">
                <img src="./Imagenes/enviar.jpg" width="50" alt="">
            </button>
        </p>
        <p>
            <input type="reset" value="Borrar">
            <button type="reset">
                <img src="./Imagenes/borrar.jpg" alt="" width="50">
            </button>
        </p>
    </form>
</body>

</html>
